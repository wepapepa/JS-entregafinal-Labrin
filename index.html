<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <div class="container-add">
        <input type="text" id="newTask" placeholder="Añadir nueva tarea">
        <select id="taskLabel">
            <option value="">Selecciona una etiqueta</option>
            <option value="alto">Urgente</option>
            <option value="medio">Importante</option>
            <option value="bajo">Baja urgencia</option>
          </select>

        <button onclick="addTask()">Añadir</button>
    </div>
    <div class="container">
        <h2>¡Esto es Urgente!</h2>
        <ul id="altoList"></ul>
    </div>

    <div class="container">
        <h2>¡Esto es Importante!</h2>
        <ul id="medioList"></ul>
    </div>

    <div class="container">
        <h2>¡Esto es de Baja Urgencia!</h2>
        <ul id="bajoList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
